<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="debt in billing_vm.billingCycle.debts"><td><input type="text" ng-model="debt.name" class="form-control" placeholder="Informe o Nome" ng-readonly="billing_vm.tabDelete"></td><td><input type="number" ng-model="debt.value" class="form-control" placeholder="Informe o Valor" ng-readonly="billing_vm.tabDelete" ng-change="billing_vm.calculateValues()"></td><td><select class="form-control" ng-model="debt.status" ng-options="item for item in billing_vm.statusDebts" ng-disabled="billing_vm.tabDelete"></select></td><td class="table-actions"><button class="btn btn-success" ng-disabled="billing_vm.tabDelete" ng-click="billing_vm.addDebito($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-disabled="billing_vm.tabDelete" ng-click="billing_vm.copyDebito($index, debt)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-disabled="billing_vm.tabDelete" ng-click="billing_vm.removeDebito($index)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
