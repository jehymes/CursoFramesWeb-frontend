<div class="box-body"><table class="table"><thead><tr><th>Nome</th><th>Mês</th><th>Ano</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="billingCycle in billing_vm.billingCycles"><td>{{:: billingCycle.name }}</td><td>{{:: billingCycle.month }}</td><td>{{:: billingCycle.year }}</td><td class="table-actions"><button class="btn btn-warning" ng-click="billing_vm.showTabUpdate(billingCycle)"><i class="fa fa-pencil"></i></button> <button class="btn btn-primary" ng-click="billing_vm.cloneBilling(billingCycle)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-click="billing_vm.showTabDelete(billingCycle)"><i class="fa fa-trash"></i></button></td></tr></tbody></table><div class="box-footer clearfix"><paginator url="/#!/billingCycles" pages="{{ billing_vm.pages }}"></paginator></div></div>
