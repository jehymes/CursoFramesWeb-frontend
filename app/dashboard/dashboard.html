<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller='DashboardController as vm' ng-init="vm.getSummary()">
  <!-- Crédito -->
  <value-box
    grid="4"
    color-class="bg-green"
    value="R$ {{ vm.credit | number: 2 }}"
    text="Total de Créditos"
    icon-class="fa-bank"
  ></value-box>

  <!-- Débito -->
  <value-box
    grid="4"
    color-class="bg-red"
    value="R$  {{ vm.debt | number: 2 }}"
    text="Total de Débitos"
    icon-class="fa-credit-card"
  ></value-box>

  <!-- Consolidado -->
  <value-box
    grid="4"
    color-class="bg-blue"
    value="R$  {{ vm.total | number: 2 }}"
    text="Valor Consolidado"
    icon-class="fa-money"
  ></value-box>

</section>
