<div class="row">
    <value-box grid="12 4" color-class="bg-green" value="R$ {{ billing_vm.credit | number: 2 }}"
        text="Total de Créditos" icon-class="fa-bank"></value-box>

    <value-box grid="4" color-class="bg-red" value="R$  {{ billing_vm.debt | number: 2 }}" text="Total de Débitos"
        icon-class="fa-credit-card"></value-box>

    <value-box grid="4" color-class="bg-blue" value="R$  {{ billing_vm.total | number: 2 }}" text="Valor Consolidado"
        icon-class="fa-money"></value-box>
</div>
