<div role="form">
  <div class="box-body">
    <fields
      model="billing_vm.billingCycle.name"
      id="name"
      label="Nome"
      grid="12 6 4"
      type="text"
      placeholder="Informe o Nome"
      readonly="billing_vm.tabDelete"
    ></fields>
    <fields
      model="billing_vm.billingCycle.month"
      id="month"
      label="Mês"
      grid="12 6 4"
      type="number"
      placeholder="Informe o Mês"
      readonly="billing_vm.tabDelete"
    ></fields>
    <fields
      model="billing_vm.billingCycle.year"
      id="year"
      label="Ano"
      grid="12 6 4"
      type="number"
      placeholder="Informe o Ano"
      readonly="billing_vm.tabDelete"
    ></fields>
  </div>
  <div class="box-footer">
    <button
      class="btn btn-primary"
      ng-click="billing_vm.insert(billing_vm.billingCycle)"
      ng-if="billing_vm.tabCreate"
    >
      Incluir
    </button>
    <button
      class="btn btn-info"
      ng-if="billing_vm.tabUpdate"
      ng-click="billing_vm.update()"
    >
      Alterar
    </button>
    <button
      class="btn btn-danger"
      ng-click="billing_vm.deleteRegister()"
      ng-if="billing_vm.tabDelete"
    >
      Excluir
    </button>
    <button class="btn btn-default" ng-click="billing_vm.refresh()">
      Cancelar
    </button>
  </div>
</div>
