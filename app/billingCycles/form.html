<div role="form">
  <div class="box-body">
      <fields model="billing_vm.billingCycle.name" id="name" label="Nome" grid="12 6 4" type="text" placeholder="Informe o Nome"></fields>
      <fields model="billing_vm.billingCycle.month" id="month" label="Mês" grid="12 6 4" type="number" placeholder="Informe o Mês"></fields>
      <fields model="billing_vm.billingCycle.year" id="year" label="Ano" grid="12 6 4" type="number" placeholder="Informe o Ano"></fields>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
